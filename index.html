<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* General styles */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container styling */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('background.png'); /* Default background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Social icons section */
        .social-icons {
            position: absolute;
            bottom: 200px; /* Adjust to control vertical position */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            margin: 0 15px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            .container {
                background-image: url('image2.png.png'); /* Mobile-friendly background */
            }

            .social-icons {
                display: none; /* Hide social icons on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/atharva_.sonar._5103/" target="_blank">
                <img src="instagram.png" alt="Follow on Instagram">
            </a>
            <a href="https://www.linkedin.com/in/atharvasonar5103/" target="_blank">
                <img src="linkedin.png" alt="Connect on LinkedIn">
            </a>
            <a href="https://wa.me/+918329677037" target="_blank">
                <img src="whatsapp.png" alt="Chat on WhatsApp">
            </a>
            <a href="https://twitter.com/Atharvasonar513" target="_blank">
                <img src="twitter.png" alt="Follow on Twitter">
            </a>
        </div>
    </div>
</body>
</html>
